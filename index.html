<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/general.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/footer.css">
    <title>Casa Lista</title>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo-completo">
                <img class="encabezado-en-linea logo-imagen" src="static/img/header/logo/logo.png" alt="logo">

        </a>
        <form class="buscador" id="buscadorEspecialidad">

            <input class="buscador-boton" type="submit" value="🔍">

    </header>

        <section class="especialidad">

            </div>
            <div class="especialidad-opcion" onclick="validarLogin(iniciado, 'Gasista')">

            </div>
            <div class="especialidad-opcion" onclick="validarLogin(iniciado, 'Cerrajero')">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/cerrajero.png" alt="cerrajero">

            </div>
            <div class="especialidad-opcion" onclick="validarLogin(iniciado, 'Aire_acondicionado')">

            </div>
            <div class="especialidad-opcion" onclick="validarLogin(iniciado, 'Pintor')">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/pintor.png" alt="pintor">

            </div>
            <div class="especialidad-opcion" onclick="validarLogin(iniciado, 'Albanil')">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/albanil.png" alt="albañil">
                <h3>Albañil</h3>
            </div>
            <div class="especialidad-opcion" onclick="validarLogin(iniciado, 'Fletero')">
                <img class="especialidad-opcion-imagen" src="static/img/profesiones/fletero.png" alt="fletes">
                <h3>Flete</h3>
            </div>

        <section id="publicidad">
            <h2 id="acercaDeCasaLista">Acerca de Casa Lista</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/KZDjSEXDY3M?si=cYD7sUzvcLcyFg6U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <div>
            <p class="footer-en-linea" id="TerminosYCondiciones">Términos y condiciones</p>

        </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
